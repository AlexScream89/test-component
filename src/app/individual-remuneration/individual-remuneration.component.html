<div class="remunerations-main">
  <div class="remunerations">
    <app-remuneration-list
      [title]="leftPanel.title"
      [label]="leftPanel.label"
      [remunerationSelectionStatusList]="remunerationLeft"
      (valueChange)="leftChanged($event)"
    ></app-remuneration-list>
    <app-remuneration-list
      [title]="rightPanel.title"
      [label]="rightPanel.label"
      [remunerationSelectionStatusList]="remunerationRight"
      (valueChange)="rightChanged($event)"
    ></app-remuneration-list>
  </div>
  <div class="buttons">
    <button
      mat-flat-button
      color="accent"
      (click)="cancel()"
    >
      Annuler
    </button>
    <button
      mat-flat-button
      color="{{!isDisabled() ? 'accent' : null}}"
      (click)="validate()"
      [disabled]="isDisabled()"
    >
      Valider
    </button>
  </div>
</div>
